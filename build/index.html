<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>House Purchase Budget Calculator</title>
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <section id="enter-amounts-wrapper">
        <section id="enter-amounts-container">
          <section id="enter-amounts">
            <div class="input-field-container">
              <label for="initial-savings-input">Total Savings</label>
              <input
                type="number"
                min="0"
                id="initial-savings-input"
                required
              />
            </div>
            <div class="input-field-container">
              <label for="initial-expenses-input">1 Month of Expenses</label>
              <input
                type="number"
                min="0"
                id="initial-expenses-input"
                required
              />
            </div>
            <button id="see-rates-button">See Rates</button>
          </section>
        </section>
      </section>

      <section id="play-with-rates" class="hidden">
        <section id="sliders">
          <section id="savings-inputs">
            <label for="savings">Savings</label>
            <div id="savings-amount" class="big-amount"></div>
            <input type="range" id="savings-input" min="0" step="1000" />
          </section>
          <section id="expenses">
            <label for="expenses-input">Expenses</label>
            <div class="expenses-values">
              1 month
              <div id="one-month-expenses" class="big-amount"></div>
            </div>
            <div class="expenses-values">
              6 months
              <div id="six-month-expenses" class="big-amount"></div>
            </div>
            <input type="range" id="expenses-input" min="0" step="100" />
          </section>
        </section>

        <section id="rates">
          <section id="budget">
            Budget
            <div id="budget-value" class="big-amount"></div>
          </section>
          <section id="house-rates-container">
            <span>House Prices</span>
            <section id="house-rates"></section>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
